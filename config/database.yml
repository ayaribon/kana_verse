# MySQL. Versions 5.5.8 and up are supported.
#
# Install the MySQL driver
#   gem install mysql2
#
# Ensure the MySQL gem is defined in your Gemfile
#   gem "mysql2"
#
# And be sure to use new-style password hashing:
#   https://dev.mysql.com/doc/refman/5.7/en/password-hashing.html
#
default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password: password
  host: db

development:
  <<: *default
  database: kana_verse_development

test:
  <<: *default
  database: kana_verse_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
  pool: 5
  timeout: 5000
  primary: &primary
    <<: *default
    database: kana_verse_production
    username: kana_verse
    password: <%= ENV["KANA_VERSE_DATABASE_PASSWORD"] %>
  cache:
    <<: *primary
    database: kana_verse_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary
    database: kana_verse_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary
    database: kana_verse_production_cable
    migrations_paths: db/cable_migrate
